<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Loan Mortgage App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Poppins:300,500&amp;display=swap">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body style="margin-left: 15%;margin-right: 15%; margin-top: 5%;">
    
    <h1 class="display-1">Loan Morgage App</h1>

    <blockquote class="blockquote">
        <p>A mortgage payment simulator to estimate your mortgage payments and analyze different possible economic scenarios.</p>
    </blockquote>
    
    <div>
        <form action="{{ url_for('main') }}" method="POST">
            
            <label for="basic-url" class="form-label">Fill in the form with loan data</label>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">$</span>
                <input type="number" class="form-control" placeholder="Value of Home" aria-label="Username" aria-describedby="basic-addon1" name="home_value">
                <span class="input-group-text">.00</span>
            </div>
              
            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Down Payment Percent" aria-label="Recipient's username" aria-describedby="basic-addon2" name="down_payment_percent">
                <span class="input-group-text" id="basic-addon2">%</span>
            </div>

            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Rate of Interest on Mortgage" aria-label="Recipient's username" aria-describedby="basic-addon2" name="mortgage_rate">
                <span class="input-group-text" id="basic-addon2">%</span>
            </div>
            
            <div class="input-group mb-3">
                <input type="number" class="form-control" placeholder="Duration of Mortgage" aria-label="Recipient's username" aria-describedby="basic-addon2" name="years">
                <span class="input-group-text" id="basic-addon2">Years</span>
            </div>
            
            <input type="submit" class="btn btn-outline-secondary" id="submission_button" value="Submit"/>
        </form>
    </div>

    <!-- <div class="container">
      <span class="text-muted">Made with<span style="font-size:120%;color:red; "> &hearts; </span>by Kumar Prakhar</span>
    </div> -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

</body>

</html>
